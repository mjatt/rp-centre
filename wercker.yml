box: node

build:
  steps:
    - npm-install

    - script:
        name: lint
        code: npm run lint
    - script:
        name: build
        code: npm run build
deploy:
  steps:
    - add-to-known_hosts:
        hostname: rpcentre.bancey.xyz
    - script:
        name: stop server
        code: ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=no -l bancey -p $SSH_PASSWORD rpcentre.bancey.xyz echo ayyyy
