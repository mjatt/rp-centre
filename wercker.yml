box: node

build:
  steps:
    - npm-install

    - script:
        name: lint
        code: npm run lint
    - script:
        name: build
        code: npm run build
package:
  steps:
    - npm-install
    - script:
        name: cleanup
        code: |
              ls -la
              rm -r .git/
    - script:
        name: copy output
        code: |
          cd ..
          tar -zcvf rp-centre.tar.gz $WERCKER_SOURCE_DIR
          cp rp-centre.tar.gz "$WERCKER_OUTPUT_DIR"
deploy:
  steps:
    - add-to-known_hosts:
        hostname: rpcentre.bancey.xyz
    - mktemp:
      envvar: PRIVATEKEY_PATH
    - create-file:
      name: write key
      filename: $PRIVATEKEY_PATH
      content: $SSH_KEY
      overwrite: true
      hide-from-log: true
    - script:
        name: stop server
        code: ssh -i $PRIVATEKEY_PATH -o StrictHostKeyChecking=no -o UserKnownHostsFile=no -l bancey rpcentre.bancey.xyz sudo /home/bancey/scripts/stopServer.sh
    - script:
        name: update files
        code: |
              cd ..
              scp -i $PRIVATEKEY_PATH -o StrictHostKeyChecking=no -o UserKnownHostsFile=no $WERCKER_OUTPUT_DIR/rp-centre.tar.gz bancey@rpcentre.bancey.xyz:/home/bancey
    - script:		
        name: start server		
        code: ssh -i $PRIVATEKEY_PATH -o StrictHostKeyChecking=no -o UserKnownHostsFile=no -l bancey rpcentre.bancey.xyz sudo /home/bancey/scripts/startServer.sh
